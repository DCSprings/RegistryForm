<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FCC: Survey Form</title>
    <style>
        @media screen and (min-width: 800px) {
            body {
                background-image: url(looseleaf.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                font-size: 1.5em;
            }

            #main {
                margin-left: 10%;
                margin-right: 10%;
                background: rgba(0, 0, 0, 0.8);
                color: white;
            }

            form {
                margin-left: 25%;
                margin-right: 25%;
            }
        }

        @media screen and (max-width: 799px) {
            body {
                background-image: url(looseleaf_mobile.png);
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
                font-size: 1.5em;
            }

            #main {
                margin-left: 5%;
                margin-right: 5%;
                background: rgba(0, 0, 0, 0.8);
                color: white;
            }

            form {
                padding-left: 2%;
                padding-right: 2%;
            }
        }

        H1 {
            text-align: center;
        }

        #description {
            text-align: center;
        }

        div {
            margin-bottom: 10px;
            margin-top: 10px;
        }

        fieldset {
            border: none;
        }

        #comments {
            width: 98%;
            height: 150px;
        }

        button {
            width: 96%;
            margin-left: 2%;
            margin-right: 2%;
            margin-bottom: 5px;
            height: 50px;
            background-color: rgb(255, 241, 161);
        }

        .fullwidth {
            width: 100%;
        }

        .boxHeight {
            height: 30px;
        }
    </style>
    <script>
        function congrats() {
            window.alert("Reservation Succesful! See you Soon!")
            event.preventDefault();
        }
    </script>
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main">
        <h1 id="title">Reservations</h1>
        <p id="description">Please be our guest!</p>
        <form id="survey-form" onsubmit="congrats()">
            <!--to be changed to event listener-->
            <div>
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" class="fullwidth boxHeight" name="name"
                    placeholder="please enter your name" required>
            </div>
            <div>
                <label id="email-label" for="email">E-mail</laebel>
                    <input type="email" id="email" class="fullwidth boxHeight" name="email"
                        placeholder="Please enter your E-mail" required>
            </div>
            <div>
                <label id="number-label" for="number">Number in party</label>
                <input type="number" id="number" class="fullwidth boxHeight" name="number" placeholder="Attending"
                    minlength="1" maxlength="2" min="1" max="8" required>
            </div>
            <div>
                <label for="dropdown" id="dropdown-label" class="formfield">Please select desired service</label>
                <select name="dropdown" id="dropdown" class="fullwidth boxHeight">
                    <option value="select">Select</option>
                    <option value="sunrise">Sunrise Special</option>
                    <option value="noon">High tea</option>
                    <option value="afternoon">Afternoon tea</option>
                </select>
            </div>
            <fieldset id="datetime">
                <legend>Please select a date and time</legend>
                <p>Date</p>
                <input type="date" class="boxHeight">
                <p>Time</p>
                <input type="time" class="boxHeight">
            </fieldset>
            <fieldset>
                <legend>Is this your first time visiting?</legend>
                <label for="visit"><input type="radio" id="visit" name="visit" value="true">Yes</label>
                <label for="visit"><input type="radio" id="visit" name="visit" value="false">No</label>
            </fieldset>
            <fieldset>
                <legend>Additional services</legend>
                <label for="additionalServices"><input type="checkbox" id="additionalServices" name="additionalServices"
                        value="brunch">brunch set(+$5.99)</label><br>
                <label for="additionalServices"><input type="checkbox" id="additionalServices" name="additionalServices"
                        value="scones">scones and sandwiches(+$3.99)</label><br>
                <label for="additionalServices"><input type="checkbox" id="additionalServices" name="additionalServices"
                        value="pot">extra pot of tea(+$3.99)</label><br>
                <label for="additionalServices"><input type="checkbox" id="additionalServices" name="additionalServices"
                        value="gift">commemorative tea cup gift set(+$6.99)</label><br>
            </fieldset>
            <p>Additional Comments</p>
            <textarea id="comments"
                placeholder="Please leave any additional comments, requests, or concerns here."></textarea>
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
